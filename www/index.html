<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/restangular/src/restangular.js"></script>
  <script src="lib/lodash/lodash.js"></script>
  <script src="lib/leaflet/dist/leaflet.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="lib/angular-base64/angular-base64.min.js" type="text/javascript"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <style>
    .map-canvas {
      display: block;
      min-width: 320px;
      min-height: 480px;
    !important; /* test */
      width: 100%;
      height: 100%;
    !important; /* test */
    }
  </style>

</head>
<body ng-app="starter" ng-controller="MainController">

<ion-pane>
  <ion-header-bar class="bar-stable" align-title="center">
    <h1 class="title">RestHeart and Ionic</h1>
  </ion-header-bar>
  <ion-content>
    <ion-spinner ng-show="showSpinner" style="margin-left:50%"></ion-spinner>
    <div data-tap-disabled="true">
      <div id="map" class="map-canvas"></div>
    </div>
  </ion-content>
</ion-pane>

</body>
</html>
